<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="ISO-8859-1">
		<title>Used Cars API</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		
		<style>
			h1{
				text-align: center;
			}
			#new-car-form{
				margin-top: 10px;
				margin-left: 10px;
				margin-bottom: 10px;
			}
			
			#submit-button{
				margin-top: 20px;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<h1>Used Cars API</h1>
			
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submissionModal">
				Submit a new listing
			</button>
			
			<!-- Modal for submitting a new car -->
			<form id="new-car-form">
				<div class="modal fade" id="submissionModal" tabindex="-1" role="dialog" aria-labelledby="submissionModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="submissionModalLabel">New Listing</h5>
								<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								
									<div class="mb-3">
										<label for="sub-make" class="col-form-label">Make:</label>
										<input type="text" class="form-control" id="sub-make">
									</div>
									<div class="mb-3">
										<label for="sub-model" class="col-form-label">Model:</label>
										<input type="text" class="form-control" id="sub-model">
									</div>
									<div class="mb-3">
										<label for="sub-year" class="col-form-label">Year:</label>
										<input type="number" class="form-control" id="sub-year">
									</div>
									<div class="mb-3">
										<label for="sub-color" class="col-form-label">Color:</label>
										<input type="text" class="form-control" id="sub-color">
									</div>
									<div class="mb-3">
										<label for="sub-mileage" class="col-form-label">Mileage:</label>
										<input type="number" class="form-control" id="sub-mileage">
									</div>
									<div class="mb-3">
										<label for="sub-price" class="col-form-label">Price ($):</label>
										<input type="number" class="form-control" id="sub-price">
									</div>
									<div class="mb-3">
										<label for="sub-title" class="col-form-label">Title:</label>
										<input type="text" class="form-control" id="sub-title">
									</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary" form="new-car-form" data-bs-dismiss="modal">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			
			
			<!-- Modal to edit selected row -->
			<form id="edit-car-form">
				<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="editModalLabel">Edit Listing</h5>
								<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								
									<div class="mb-3">
										<label for="edit-make" class="col-form-label">Make:</label>
										<input type="text" class="form-control" id="edit-make">
									</div>
									<div class="mb-3">
										<label for="edit-model" class="col-form-label">Model:</label>
										<input type="text" class="form-control" id="edit-model">
									</div>
									<div class="mb-3">
										<label for="edit-year" class="col-form-label">Year:</label>
										<input type="number" class="form-control" id="edit-year">
									</div>
									<div class="mb-3">
										<label for="edit-color" class="col-form-label">Color:</label>
										<input type="text" class="form-control" id="edit-color">
									</div>
									<div class="mb-3">
										<label for="edit-mileage" class="col-form-label">Mileage:</label>
										<input type="number" class="form-control" id="edit-mileage">
									</div>
									<div class="mb-3">
										<label for="edit-price" class="col-form-label">Price ($):</label>
										<input type="number" class="form-control" id="edit-price">
									</div>
									<div class="mb-3">
										<label for="edit-title" class="col-form-label">Title:</label>
										<input type="text" class="form-control" id="edit-title">
									</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeEdit">Close</button>
								<button type="reset" class="btn btn-danger" form="edit-car-form" data-bs-dismiss="modal">Delete</button>
								<button type="submit" class="btn btn-primary" form="edit-car-form" data-bs-dismiss="modal">Save</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			

			<table class="table table-hover table-primary" id="car-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Make</th>
						<th>Model</th>
						<th>Year</th>
						<th>Color</th>
						<th>Mileage</th>
						<th>Price</th>
						<th>Title</th>
					</tr>
				</thead>
				<tbody id="car-table-body">
					<!-- will add rows to our table dynamically using javascript -->

				</tbody>
			</table>
		
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
	<script src="events.js" type="text/javascript">
	</script>
</html>
